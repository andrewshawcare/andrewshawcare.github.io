<nav class="collections navigation">
  <dl>
    {% for collection in site.collections %}
    {% if collection.label != "posts" %}
    <dt>{{ collection.title }}</dt>
    <dd>
      <ol>
        {% for post in site[collection.label] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ol>
    </dd>
    {% endif %}
    {% endfor %}
  </dl>
</nav>
