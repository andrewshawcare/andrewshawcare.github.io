<nav class="collections navigation">
  <dl>
    {% for collection in include.collections %}
    {% if collection.label == "posts" %}
      {% continue %}
    {% endif %}
    <dt>{{ collection.title }}</dt>
    <dd>
      <ol>
        {% for item in include.items[collection.label] %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ol>
    </dd>
    {% endfor %}
  </dl>
</nav>
